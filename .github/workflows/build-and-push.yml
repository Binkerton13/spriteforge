name: Build and push Docker images to GHCR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'Dockerfile.runpod'
      - 'Dockerfile'
      - 'file_browser.py'
      - 'supervisord.conf'
      - 'start.sh'
      - 'pipeline/**'
      - 'config/**'
      - '.github/workflows/**'
      - 'scripts/**'
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'Dockerfile.runpod'
      - 'Dockerfile'
      - 'file_browser.py'
      - 'supervisord.conf'
      - 'start.sh'
      - 'pipeline/**'
      - 'config/**'
      - '.github/workflows/**'
      - 'scripts/**'
  workflow_dispatch: {}

concurrency:
  group: build-and-push-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  pr-verify:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    name: PR - Build verification (no push)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Dockerfile.runpod (CPU) â€” verify build only
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile.runpod
          platforms: linux/amd64
          push: false
          load: false
          build-args: |
            USE_CUDA=0
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push:
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    name: Build and push images
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "After cleanup:"
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Debug - show GitHub context and Docker versions
        run: |
          echo "github.event_name=${{ github.event_name }}"
          echo "github.ref=${{ github.ref }}"
          echo "github.ref_name=${{ github.ref_name }}"
          docker --version || true
          docker buildx version || true

      - name: Log in to GitHub Container Registry using GITHUB_TOKEN
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository owner to lowercase
        id: repo_owner
        run: |
          echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Determine tags
        id: tags
        run: |
          OWNER_LC="${{ steps.repo_owner.outputs.owner_lc }}"
          REF_NAME="${{ github.ref_name }}"
          SHA="${{ github.sha }}"
          
          # Always include branch name and SHA tags
          TAGS="ghcr.io/${OWNER_LC}/3d-ai-workstation:${REF_NAME}"
          TAGS="${TAGS},ghcr.io/${OWNER_LC}/3d-ai-workstation:${SHA}"
          
          # Add 'latest' tag only for main branch
          if [ "${REF_NAME}" = "main" ]; then
            TAGS="${TAGS},ghcr.io/${OWNER_LC}/3d-ai-workstation:latest"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile.runpod
          platforms: linux/amd64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            USE_CUDA=1
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=RunPod 3D AI Workstation with ComfyUI and File Browser
            org.opencontainers.image.licenses=MIT
