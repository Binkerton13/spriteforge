name: Build and push Docker images to GHCR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'Dockerfile.runpod'
      - 'Dockerfile'
      - 'file_browser.py'
      - 'supervisord.conf'
      - '.github/workflows/**'
      - 'scripts/**'
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'Dockerfile.runpod'
      - 'Dockerfile'
      - 'file_browser.py'
      - 'supervisord.conf'
      - '.github/workflows/**'
      - 'scripts/**'
  workflow_dispatch: {}

concurrency:
  group: build-and-push-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  pr-verify:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    name: PR - Build verification (no push)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Dockerfile.runpod (CPU) â€” verify build only
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile.runpod
          platforms: linux/amd64
          push: false
          load: false
          build-args: |
            USE_CUDA=0
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push:
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    name: Build and push images
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "After cleanup:"
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Debug - show GitHub context and Docker versions
        run: |
          echo "github.event_name=${{ github.event_name }}"
          echo "github.ref=${{ github.ref }}"
          echo "github.ref_name=${{ github.ref_name }}"
          docker --version || true
          docker buildx version || true

      - name: Log in to GitHub Container Registry using GITHUB_TOKEN
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository owner to lowercase
        id: repo_owner
        run: |
          echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push GPU image (branch + SHA tags)
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile.runpod
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ steps.repo_owner.outputs.owner_lc }}/3d-ai-workstation:${{ github.ref_name }}-gpu
            ghcr.io/${{ steps.repo_owner.outputs.owner_lc }}/3d-ai-workstation:${{ github.sha }}-gpu
          build-args: |
            USE_CUDA=1
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create and push latest alias (only on main)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "Creating latest alias for main"
          docker pull ghcr.io/${REPO_OWNER_LOWER}/3d-ai-workstation:main-gpu || true
          docker tag ghcr.io/${REPO_OWNER_LOWER}/3d-ai-workstation:main-gpu ghcr.io/${REPO_OWNER_LOWER}/3d-ai-workstation:latest
          docker push ghcr.io/${REPO_OWNER_LOWER}/3d-ai-workstation:latest || true
