name: Build and push Docker images to GHCR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '/spriteforge/Dockerfile.runpod'
      - 'Dockerfile'
      - 'file_browser.py'
      - 'supervisord.conf'
      - 'start.sh'
      - 'pipeline/**'
      - 'config/**'
      - '.github/workflows/**'
      - 'scripts/**'

  push:
    branches: [main]
    tags: ['v*']
    paths:
      - '/spriteforge/Dockerfile.runpod'
      - 'Dockerfile'
      - 'file_browser.py'
      - 'supervisord.conf'
      - 'start.sh'
      - 'pipeline/**'
      - 'config/**'
      - '.github/workflows/**'
      - 'scripts/**'

  workflow_dispatch: {}

concurrency:
  group: build-and-push-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:

  # ------------------------------------------------------------
  # PR BUILD (NO PUSH)
  # ------------------------------------------------------------
  pr-verify:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    name: PR Build Verification

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Verify Dockerfile.runpod builds (CPU only)
        uses: docker/build-push-action@v5
        with:
          context: ./spriteforge
          file: Dockerfile.runpod
          platforms: linux/amd64
          push: false
          load: false
          build-args: |
            USE_CUDA=0
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ------------------------------------------------------------
  # MAIN BUILD + PUSH TO GHCR
  # ------------------------------------------------------------
  build-and-push:
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    name: Build and Push to GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "After cleanup:"
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Debug Info
        run: |
          echo "github.ref=${{ github.ref }}"
          echo "github.ref_name=${{ github.ref_name }}"
          docker --version
          docker buildx version

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repository owner
        id: repo_owner
        run: |
          echo "owner_lc=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Compute tags
        id: tags
        run: |
          OWNER="${{ steps.repo_owner.outputs.owner_lc }}"
          REF="${{ github.ref_name }}"
          SHA="${{ github.sha }}"

          TAGS="ghcr.io/${OWNER}/spriteforge:${REF}"
          TAGS="${TAGS},ghcr.io/${OWNER}/spriteforge:${SHA}"

          if [ "${REF}" = "main" ]; then
            TAGS="${TAGS},ghcr.io/${OWNER}/spriteforge:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./spriteforge
          file: Dockerfile.runpod
          platforms: linux/amd64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            USE_CUDA=1
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=SpriteForge â€” AI 2D Animation Workstation
            org.opencontainers.image.licenses=MIT
