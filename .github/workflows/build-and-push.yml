name: Build and Push SpriteForge Image

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
    paths:
      - "Dockerfile"
      - "supervisord.conf"
      - "file_browser.py"
      - "start.sh"
      - "spriteforge/**"
      - "pipeline/**"
      - "config/**"
      - "scripts/**"
      - ".github/workflows/**"

  pull_request:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - "supervisord.conf"
      - "file_browser.py"
      - "start.sh"
      - "spriteforge/**"
      - "pipeline/**"
      - "config/**"
      - "scripts/**"
      - ".github/workflows/**"

  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: spriteforge-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase owner
        id: owner
        run: echo "lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Determine tags
        id: tags
        run: |
          OWNER="${{ steps.owner.outputs.lc }}"
          REF="${{ github.ref_name }}"
          SHA="${{ github.sha }}"

          TAGS="ghcr.io/${OWNER}/spriteforge:${REF},ghcr.io/${OWNER}/spriteforge:${SHA}"

          if [ "${REF}" = "main" ]; then
            TAGS="${TAGS},ghcr.io/${OWNER}/spriteforge:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            USE_CUDA=1
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=SpriteForge â€” AI 2D Animation Workstation
            org.opencontainers.image.licenses=MIT
