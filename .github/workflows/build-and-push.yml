name: Build and push Docker images to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push GPU image
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile.runpod
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/runpod-3d-ai-runtime:gpu
            ghcr.io/${{ github.repository_owner }}/runpod-3d-ai-runtime:${{ github.sha }}-gpu
          build-args: |
            USE_CUDA=1
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push CPU image
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile.runpod
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/runpod-3d-ai-runtime:cpu
            ghcr.io/${{ github.repository_owner }}/runpod-3d-ai-runtime:${{ github.sha }}-cpu
          build-args: |
            USE_CUDA=0
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create latest alias
        run: |
          echo "Pushing latest tag aliases"
          docker pull ghcr.io/${{ github.repository_owner }}/runpod-3d-ai-runtime:gpu || true
          docker tag ghcr.io/${{ github.repository_owner }}/runpod-3d-ai-runtime:gpu ghcr.io/${{ github.repository_owner }}/runpod-3d-ai-runtime:latest
          echo "Note: pushing the 'latest' tag requires a PAT if GITHUB_TOKEN lacks required scope; see README." || true
